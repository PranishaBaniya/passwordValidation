<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
	<script type="text/javascript">
		.main
			margin: auto;
			height: 280px;
			width: 280px;
		}
		.a{
			float: left;
			height: 100px;
			width: 100px;
			background-color: red;
			outline: 5px solid black;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		.b{
			float: left;
			height: 100px;
			width: 100px;
			background-color: green;
			outline: 5px solid black;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		.c{
			float: left;
			height: 100px;
			width: 100px;
			background-color: white;
			outline: 5px solid black;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		.d{
			float: left;
			height: 100px;
			width: 100px;
			background-color: blue;
			outline: 5px solid black;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		</script>
</head>
<body>
	<div class="main">
	<div class="a">Red</div>
	<div class="b">Green</div>
	<div class="c">White</div>
	<div class="d">Blue</div>
	</div>
</body>
</html>
